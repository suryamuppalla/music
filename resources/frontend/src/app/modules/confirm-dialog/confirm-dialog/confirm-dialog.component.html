<mat-dialog-content>
  <h3>{{ data?.title }}</h3>
</mat-dialog-content>

<div class="d-flex justify-content-end align-items-center mt-3">
  <button class="btn btn-light" (click)="dialogRef.close()">Cancel</button>
  <button class="btn btn-danger" style="margin-left: 20px;" (click)="dialogRef.close(true)">Continue</button>
</div>
